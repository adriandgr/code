---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div>
    {% if author.gravatar %}
    <img
    src="https://s.gravatar.com/avatar/{{ author.gravatar }}?s=250"
    alt="{{ author.display_name }}" height="250" width="250">{% else %}
    <img
    src="{{ site.baseurl }}/img/no_avatar.gif"
    alt="{{ author.display_name }}" height="250" width="250">
    {% endif %}
  </div>

  <article class="post-content">

  {{ content }}
  </article>

</div>
