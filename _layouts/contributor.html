---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div>

    <img
    src="https://s.gravatar.com/avatar/{{ author.gravatar }}?s=250"
    alt="{{ author.display_name }}" height="250" width="250">
  </div>

  <article class="post-content">
    <img
    src="https://s.gravatar.com/avatar/{{ author.gravatar }}?s=250"
    alt="{{ author.display_name }}" height="250" width="250">
  {{ content }}
  </article>

</div>
